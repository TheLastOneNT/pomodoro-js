<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body data-theme="night">
    <div class="app" id="app">
      <header class="app-header">
        <h1 class="app-title">Pomodoro</h1>
        <button class="icon-button" id="sidebar-toggle" aria-label="Open settings">
          <span class="hamburger"></span>
        </button>
      </header>

      <main class="layout">
        <section class="timer-panel">
          <div
            class="timer-circle"
            id="timer-circle"
            role="button"
            aria-label="Timer toggle"
            tabindex="0"
          >
            <svg class="progress-ring" viewBox="0 0 240 240">
              <circle class="ring-bg" cx="120" cy="120" r="108"></circle>
              <circle class="ring-progress" cx="120" cy="120" r="108"></circle>
            </svg>
            <div class="time-display">
              <span class="time-value" id="time-output">25:00</span>
              <span class="status-label" id="status-label">Ready</span>
            </div>
          </div>
          <div class="controls">
            <button id="primary-action" class="btn btn-primary">Start</button>
            <button id="reset-action" class="btn btn-secondary">Reset</button>
          </div>
        </section>
      </main>

      <div class="toast" id="toast" role="status" aria-live="polite"></div>

      <div class="overlay" id="overlay"></div>
      <aside class="sidebar" id="sidebar" aria-label="Timer settings">
        <div class="sidebar-header">
          <h2>Plan</h2>
          <button class="icon-button" id="sidebar-close" aria-label="Close settings">
            <span class="icon-close">&times;</span>
          </button>
        </div>

        <div class="sidebar-tabs" role="tablist">
          <button class="tab active" data-tab="configure" role="tab" aria-selected="true">Configure</button>
          <button class="tab" data-tab="select" role="tab" aria-selected="false">Select</button>
        </div>

        <div class="tab-panel active" id="configure-panel" role="tabpanel">
          <div class="mode-selector">
            <p class="section-label">Sessions</p>
            <div class="mode-buttons">
              <button class="mode-button active" data-mode="focus">Focus</button>
              <button class="mode-button" data-mode="short">Short Break</button>
              <button class="mode-button" data-mode="long">Long Break</button>
            </div>
          </div>

          <div class="pickers">
            <div class="number-picker" data-field="focusMinutes">
              <p class="picker-label">Focus</p>
              <div class="picker-value">
                <button class="picker-control" data-direction="down">−</button>
                <span class="value" data-field-value>25</span>
                <button class="picker-control" data-direction="up">+</button>
              </div>
              <p class="picker-hint">minutes</p>
            </div>
            <div class="number-picker" data-field="breakMinutes">
              <p class="picker-label">Break</p>
              <div class="picker-value">
                <button class="picker-control" data-direction="down">−</button>
                <span class="value" data-field-value>5</span>
                <button class="picker-control" data-direction="up">+</button>
              </div>
              <p class="picker-hint">minutes</p>
            </div>
            <div class="number-picker" data-field="cycles">
              <p class="picker-label">Cycles</p>
              <div class="picker-value">
                <button class="picker-control" data-direction="down">−</button>
                <span class="value" data-field-value>4</span>
                <button class="picker-control" data-direction="up">+</button>
              </div>
              <p class="picker-hint">sets</p>
            </div>
          </div>

          <p class="summary" id="plan-summary">25 / 5 × 4 ≈ 2 hours</p>

          <div class="action-buttons">
            <button class="btn btn-primary" id="apply-plan">Apply</button>
            <button class="btn btn-ghost" id="save-plan">Save Plan</button>
          </div>

          <div class="switches">
            <label class="switch">
              <input type="checkbox" id="auto-cycle" checked />
              <span class="slider"></span>
              <span class="switch-label">Auto Cycle</span>
            </label>
            <label class="switch">
              <input type="checkbox" id="sound-toggle" checked />
              <span class="slider"></span>
              <span class="switch-label">Sound</span>
            </label>
          </div>

          <div class="theme-toggle">
            <p class="section-label">Theme</p>
            <div class="theme-buttons">
              <button class="theme-button active" data-theme="night">Night</button>
              <button class="theme-button" data-theme="day">Day</button>
            </div>
          </div>
        </div>

        <div class="tab-panel" id="select-panel" role="tabpanel">
          <p class="section-label">Saved Plans</p>
          <div class="placeholder-card">
            <p>No saved plans yet.</p>
            <p class="muted">Sign in to keep plans in sync soon.</p>
          </div>
        </div>

        <button class="btn btn-disabled" id="sign-in">Sign In</button>
      </aside>
    </div>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
