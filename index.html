<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body data-theme="night">
    <div class="app" id="app">
      <header class="app-header" aria-label="Pomodoro header">
        <h1 class="app-title">Pomodoro</h1>
        <button
          class="icon-button"
          id="sidebar-toggle"
          aria-label="Open settings"
        >
          <span class="hamburger"></span>
        </button>
      </header>

      <main class="layout">
        <section class="timer-panel">
          <div
            class="timer-circle"
            id="timer-circle"
            role="button"
            aria-label="Timer toggle"
            tabindex="0"
          >
            <svg class="progress-ring" viewBox="0 0 240 240">
              <circle class="ring-bg" cx="120" cy="120" r="108"></circle>
              <circle class="ring-progress" cx="120" cy="120" r="108"></circle>
            </svg>
            <div class="time-display">
              <span class="time-value" id="time-output">25:00</span>
              <span class="status-label" id="status-label">Ready</span>
            </div>
          </div>
          <div class="controls">
            <button id="primary-action" class="btn btn-main">Start</button>
            <button id="reset-action" class="btn btn-secondary">Reset</button>
          </div>
          <div class="cycle-stats" aria-live="polite">
            <span id="cycles-left">Cycles left: 4</span>
            <span id="total-remaining">Total remaining: 2h 00m</span>
          </div>
        </section>
      </main>

      <div class="toast" id="toast" role="status" aria-live="polite"></div>

      <div class="overlay" id="overlay"></div>
      <aside class="sidebar" id="sidebar" aria-label="Timer settings">
        <div class="sidebar-header">
          <h2>Settings</h2>
          <button
            class="icon-button"
            id="sidebar-close"
            aria-label="Close settings"
          >
            <span class="icon-close">&times;</span>
          </button>
        </div>

        <div class="sidebar-tabs" role="tablist">
          <button
            class="tab active"
            data-tab="configure"
            role="tab"
            aria-selected="true"
          >
            Configure
          </button>
          <button
            class="tab"
            data-tab="select"
            role="tab"
            aria-selected="false"
          >
            Select
          </button>
        </div>

        <div class="tab-panel active" id="configure-panel" role="tabpanel">
          <div class="pickers" role="group" aria-label="Timer settings pickers">
            <div class="number-picker" data-field="focusMinutes">
              <div class="picker-header">
                <p class="picker-label">Focus</p>
                <span class="picker-hint">minutes</span>
              </div>
              <div class="picker-body">
                <div class="picker-controls">
                  <button
                    class="picker-control"
                    data-direction="up"
                    aria-label="Increase focus"
                  >
                    +
                  </button>
                  <button
                    class="picker-control"
                    data-direction="down"
                    aria-label="Decrease focus"
                  >
                    âˆ’
                  </button>
                </div>
                <input
                  class="picker-input"
                  type="number"
                  inputmode="numeric"
                  aria-label="Focus minutes"
                  data-field-value
                  value="25"
                />
              </div>
            </div>
            <div class="number-picker" data-field="relaxMinutes">
              <div class="picker-header">
                <p class="picker-label">Break</p>
                <span class="picker-hint">minutes</span>
              </div>
              <div class="picker-body">
                <div class="picker-controls">
                  <button
                    class="picker-control"
                    data-direction="up"
                    aria-label="Increase break"
                  >
                    +
                  </button>
                  <button
                    class="picker-control"
                    data-direction="down"
                    aria-label="Decrease break"
                  >
                    âˆ’
                  </button>
                </div>
                <input
                  class="picker-input"
                  type="number"
                  inputmode="numeric"
                  aria-label="Break minutes"
                  data-field-value
                  value="5"
                />
              </div>
            </div>
            <div class="number-picker" data-field="cycles">
              <div class="picker-header">
                <p class="picker-label">Cycles</p>
                <span class="picker-hint">sets</span>
              </div>
              <div class="picker-body">
                <div class="picker-controls">
                  <button
                    class="picker-control"
                    data-direction="up"
                    aria-label="Increase cycles"
                  >
                    +
                  </button>
                  <button
                    class="picker-control"
                    data-direction="down"
                    aria-label="Decrease cycles"
                  >
                    âˆ’
                  </button>
                </div>
                <input
                  class="picker-input"
                  type="number"
                  inputmode="numeric"
                  aria-label="Cycles"
                  data-field-value
                  value="4"
                />
              </div>
            </div>
          </div>

          <p class="summary" id="plan-summary">25 / 5 Ã— 4 â‰ˆ 2 hours</p>

          <div class="action-buttons">
            <button class="btn btn-apply" id="apply-plan">Apply</button>
            <button class="btn btn-ghost" id="save-plan">Save Plan</button>
          </div>

          <div class="switches">
            <label class="switch">
              <input type="checkbox" id="auto-cycle" checked />
              <span class="slider"></span>
              <span class="switch-label">Auto Cycle</span>
            </label>
            <label class="switch">
              <input type="checkbox" id="sound-toggle" checked />
              <span class="slider"></span>
              <span class="switch-label">Sound</span>
            </label>
          </div>

          <div class="theme-toggle">
            <button
              class="theme-toggle-button"
              id="theme-toggle"
              aria-label="Toggle theme"
            >
              <span class="theme-icon" id="theme-icon" aria-hidden="true"
                >ðŸŒ™</span
              >
              <span class="theme-text" id="theme-text">Night mode</span>
            </button>
          </div>
        </div>

        <div class="tab-panel" id="select-panel" role="tabpanel">
          <p class="section-label">Saved Plans</p>
          <div class="placeholder-card">
            <p>No saved plans yet.</p>
            <p class="muted">Sign in to keep plans in sync soon.</p>
          </div>
        </div>

        <button class="btn btn-disabled" id="sign-in">Sign In</button>
      </aside>
    </div>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
